<div class="modal-body">
  <form [formGroup]="threadForm" (ngSubmit)="onCreate()">
    <div class="form-group">
      <label for="category"> Category </label>
      <select class="form-select tn-select" formControlName="category"
              onfocus='this.size=3;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
        <option *ngFor="let option of categoryOptions" [ngValue]="option">{{ option }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="threadTitle"> Title </label>
      <input type="text" class="form-control" placeholder="enter thread title" formControlName="threadTitle">
      <span *ngIf="!threadTitle.valid && (threadTitle.touched || submit)" class="error">
        Please enter a valid title.
      </span>
    </div>
    <div class="form-group">
      <label for="content"> Content </label>
      <textarea type="text" class="form-control" placeholder="enter thread content" formControlName="content"></textarea>
      <span *ngIf="!content.valid && (content.touched || submit)" class="error">
        Please enter content.
      </span>
    </div>
    <div class="form-group tn-modal-btn-group">
      <button type="button" class="btn tn-cancel-btn" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn tn-create-elem-btn" data-bs-dismiss="modal" (click)="submit=true"
              [attr.data-bs-dismiss]="threadForm.valid ? 'modal' : null"> Create </button>
    </div>
  </form>
</div>
