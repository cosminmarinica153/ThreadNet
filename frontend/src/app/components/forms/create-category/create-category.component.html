<div class="modal-body">
  <form [formGroup]="categoryForm" (ngSubmit)="onCreate()">
    <div class="form-group">
      <label for="name"> Title </label>
      <input type="text" class="form-control" placeholder="enter category name" formControlName="name">
      <!-- <span *ngIf="!checkUniqueUsername(name.value) && name.valid && name.touched" class="error">
        Category name must be unique.
      </span> -->
      <span *ngIf="name.hasError('required') && (name.touched || submit)" class="error">
        Please enter a valid name.
      </span>
    </div>
    <div class="form-group tn-modal-btn-group">
      <button type="button" class="btn tn-cancel-btn" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn tn-create-elem-btn" (click)="submit=true"> Create </button> <!-- [attr.data-bs-dismiss]="(categoryForm.valid && checkUniqueUsername(name.value)) ? 'modal' : null"> Create </button> -->
    </div>
  </form>
</div>
