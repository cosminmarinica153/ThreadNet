<div id="thread">
  <div class="tn-header">
    <div class="tn-user-details">
      <img src="assets/icons/user.png">
      <p class="tn-username tn-clickable"> &#64;{{username}}</p>
    </div>
    <p class="tn-date"> {{thread.thread_date}} </p>
  </div>
  <div class="tn-body" (click)="loadThread(thread.id)">
    <h3>{{thread.title}}</h3>
    <p class="overflow-2">{{thread.content}}</p>
  </div>
</div>
